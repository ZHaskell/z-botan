on: [push, pull_request]
name: win-ci
jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        ghc: ['8.10.5']
        cabal: ['3.2', '3.4']
        exclude:
          # GHC 9+ only works with cabal v3.4+
          - ghc: 9.0
            cabal: 3.2
    name: Haskell GHC ${{ matrix.ghc }} sample
    env:
        CONFIG: "--enable-tests --enable-benchmarks --test-show-details=direct"
    steps:
      - name: Change CRLF
        run: |
          git config --system core.autocrlf false
          git config --system core.eol lf

      - uses: actions/checkout@v2
        with:
          submodules: 'recursive'

      - name: Setup Haskell
        uses: haskell/actions/setup@v1
        id: setup-haskell-cabal # <--- give it a name for later cache usage
        with:
          ghc-version: ${{ matrix.ghc }}
          cabal-version: ${{ matrix.cabal }}

      - run: |
          cabal update
          cabal freeze

      - uses: actions/cache@v2
        with:
          path: |
            ${{ steps.setup-haskell-cabal.outputs.cabal-store }}
            dist-newstyle
          key: ${{ runner.os }}-${{ matrix.ghc }}-${{ hashFiles('cabal.project.freeze') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.ghc }}-

      - run: |
          cabal clean # we need force configure to get botan_all.cpp
          cabal configure $CONFIG
          cabal build
      - run: |
          cabal test
          cat dist-newstyle\build\x86_64-windows\ghc-8.10.5\Z-Botan-0.4.0.0\test\Z-Botan-0.4.0.0-Z-Botan-Test.log
      - run: |
          cabal haddock
          cabal check
          cabal sdist
